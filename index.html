<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Code Sleep Repeat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="elements">

            <div class="item show">
                <img src="icon/eat.png">
                <h2> Eat</h2>
            </div>

            <div class="item">
                <img src="icon/sleep.png">
                <h2> Sleep</h2>
            </div>

            <div class="item">
                <img src="icon/code.png">
                <h2> Code</h2>
            </div>

            <div class="item">
                <img src="icon/repeat.png">
                <h2> Repeat</h2>
            </div>

        </div>
    </div>
    <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
